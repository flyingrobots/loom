<svg width="860" height="320" viewBox="0 0 860 320" xmlns="http://www.w3.org/2000/svg">
<style>
  .node { fill:#9B59B6; stroke:#000; stroke-width:2; rx:6; ry:6; }
  .rewrite { fill:#E67E22; stroke:#000; stroke-width:2; rx:6; ry:6; }
  .label { font-family:system-ui; font-size:12px; fill:#fff; }
  .title { font-family:system-ui; font-size:16px; font-weight:bold; }
  .edge { stroke:#4A90E2; stroke-width:2; }
</style>

<text class="title" x="430" y="35" text-anchor="middle">Causal DAG (Snapshots + Rewrites)</text>

<rect class="node" x="80" y="120" width="120" height="50"/>
<text class="label" x="140" y="150" text-anchor="middle"> snapshot A </text>

<rect class="node" x="260" y="60" width="120" height="50"/>
<text class="label" x="320" y="90" text-anchor="middle"> snapshot B </text>

<rect class="rewrite" x="260" y="180" width="120" height="50"/>
<text class="label" x="320" y="210" text-anchor="middle"> rewrite </text>

<rect class="node" x="460" y="120" width="120" height="50"/>
<text class="label" x="520" y="150" text-anchor="middle"> snapshot C </text>

<!-- edges -->
<line class="edge" x1="200" y1="145" x2="260" y2="85"/>
<line class="edge" x1="200" y1="145" x2="260" y2="205"/>

<line class="edge" x1="380" y1="205" x2="460" y2="145"/>
<line class="edge" x1="380" y1="85" x2="460" y2="145"/>

</svg>