<svg width="820" height="260" viewBox="0 0 820 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#ffffff; stroke:#000000; stroke-width:2; rx:8; ry:8; }
    .label { font-family: system-ui, -apple-system, sans-serif; font-size:13px; }
    .title { font-weight:bold; font-size:15px; }
    .arrow { stroke:#000000; stroke-width:2; marker-end:url(#arrowhead); }
    .dashed { stroke-dasharray:5 4; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#000000" />
    </marker>
  </defs>

  <!-- Human View -->
  <rect class="box" x="40" y="40" width="260" height="170"/>
  <text class="label title" x="170" y="65" text-anchor="middle">Human View</text>
  <text class="label" x="170" y="90" text-anchor="middle">Materialized Head</text>
  <text class="label" x="170" y="115" text-anchor="middle">• Files + directories</text>
  <text class="label" x="170" y="135" text-anchor="middle">• Branches + commits</text>
  <text class="label" x="170" y="155" text-anchor="middle">• Conflict markers</text>
  <text class="label" x="170" y="180" text-anchor="middle">Git CLI / IDE</text>

  <!-- Machine View -->
  <rect class="box" x="520" y="40" width="260" height="170"/>
  <text class="label title" x="650" y="65" text-anchor="middle">Machine View</text>
  <text class="label" x="650" y="90" text-anchor="middle">Shadow Working Sets</text>
  <text class="label" x="650" y="115" text-anchor="middle">• Events + nodes</text>
  <text class="label" x="650" y="135" text-anchor="middle">• Provenance edges</text>
  <text class="label" x="650" y="155" text-anchor="middle">• No filesystem</text>
  <text class="label" x="650" y="180" text-anchor="middle">Agents / CI / LLMs</text>

  <!-- Middle: GITD / Inversion -->
  <rect class="box" x="320" y="80" width="160" height="90"/>
  <text class="label title" x="400" y="105" text-anchor="middle">GITD</text>
  <text class="label" x="400" y="125" text-anchor="middle">Inversion Layer</text>
  <text class="label" x="400" y="145" text-anchor="middle">view &lt;→ causal graph</text>

  <!-- arrows -->
  <line class="arrow" x1="300" y1="120" x2="320" y2="120"/>
  <line class="arrow" x1="480" y1="120" x2="520" y2="120"/>

  <!-- bottom causal graph -->
  <line class="arrow dashed" x1="200" y1="220" x2="620" y2="220"/>
  <text class="label" x="410" y="235" text-anchor="middle">GATOS-Core • append-only causal DAG</text>
</svg>